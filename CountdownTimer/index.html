<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Countdown Timer</title>
</head>
<body>
    <h1>New Year</h1>
    <h2>How Long Until New Year ?</h3>
    <div class="countdown-container">
        <div class="units days-c">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="units hours-c">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="units minutes-c">
            <p class="big-text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="units seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>

    <h3 id="date"></h3>
    <h3 id="time-zone">Colombo / Sri Lanka</h3>
    
    <script src="app.js"></script>
</body>
</html>
